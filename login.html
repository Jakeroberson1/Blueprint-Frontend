<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net data:; connect-src 'self' https://blueprint-backend-154275778730.us-west1.run.app; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests">
    <title>Blueprint - Sign In</title>
    <link rel="stylesheet" href="shared-ui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f7f7f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: rgba(15, 23, 42, 0.94);
        }

        body.dark-mode {
            background: #020617;
            color: rgba(226, 232, 240, 0.96);
        }

        .auth-container {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 18px 50px rgba(2, 6, 23, 0.10);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #e5e7eb;
        }

        body.dark-mode .auth-container {
            background: rgba(15, 23, 42, 1);
            border-color: rgba(71, 85, 105, 0.7);
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(26, 115, 232, 1) 0%, rgba(59, 130, 246, 0.92) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 14px 34px rgba(26, 115, 232, 0.22);
        }

        h1 {
            font-size: 28px;
            color: rgba(15, 23, 42, 0.94);
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(15, 23, 42, 0.62);
            font-size: 15px;
        }

        .meta-note {
            margin-top: 8px;
            font-size: 12px;
            color: rgba(15, 23, 42, 0.72);
            background: rgba(243, 244, 246, 1);
            border: 1px solid rgba(229, 231, 235, 1);
            border-radius: 999px;
            display: inline-block;
            padding: 6px 10px;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(229, 231, 235, 1);
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            font-weight: 600;
            color: rgba(15, 23, 42, 0.60);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            color: rgba(15, 23, 42, 0.94);
            border-bottom-color: rgba(26, 115, 232, 1);
        }

        body.dark-mode h1,
        body.dark-mode .subtitle,
        body.dark-mode .meta-note,
        body.dark-mode label,
        body.dark-mode .help-text,
        body.dark-mode .tab,
        body.dark-mode .tab.active {
            color: rgba(226, 232, 240, 0.96);
        }

        body.dark-mode .meta-note,
        body.dark-mode .form-tabs {
            border-color: rgba(71, 85, 105, 0.7);
            background: rgba(30, 41, 59, 1);
        }

        body.dark-mode input {
            background: rgba(15, 23, 42, 1);
            border-color: rgba(71, 85, 105, 0.7);
            color: rgba(226, 232, 240, 0.96);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(15, 23, 42, 0.74);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(209, 213, 219, 1);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 1);
            color: rgba(15, 23, 42, 0.92);
        }

        input:focus {
            outline: none;
            border-color: rgba(26, 115, 232, 1);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.12);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: rgba(26, 115, 232, 1);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }


        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(254, 242, 242, 1);
            color: rgba(153, 27, 27, 1);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid rgba(254, 202, 202, 1);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(240, 253, 244, 1);
            color: rgba(22, 101, 52, 1);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid rgba(187, 247, 208, 1);
        }

        .success-message.show {
            display: block;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .help-text {
            font-size: 13px;
            color: rgba(15, 23, 42, 0.58);
            margin-top: 5px;
        }

        @media (max-width: 520px) {
            .auth-container {
                padding: 28px 20px;
            }
        }
    </style>
</head>
<body>
        <div class="auth-container">
            <div class="logo-section">
                <div class="logo">B</div>
                <h1>Welcome to Blueprint</h1>
                <p class="subtitle">Your AI Study Companion</p>
                <p class="meta-note">Sign in to access chat and Canvas tools</p>
            </div>

        <div class="form-tabs">
            <button class="tab active" onclick="switchTab(event, 'signin')">Sign In</button>
            <button class="tab" onclick="switchTab(event, 'signup')">Sign Up</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Sign In Form -->
        <div class="form-section active" id="signinForm">
            <form onsubmit="handleSignIn(event)" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="email" required placeholder="your.email@example.com" autocomplete="username" inputmode="email" autocapitalize="off" spellcheck="false">
                </div>

                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                </div>

                <button type="submit" class="submit-btn" id="signinBtn">Sign In</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-section" id="signupForm">
            <form onsubmit="handleSignUp(event)" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="fullName" required placeholder="John Doe" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required placeholder="your.email@example.com" autocomplete="email" inputmode="email" autocapitalize="off" spellcheck="false">
                    <p class="help-text">Use your school email for Canvas integration</p>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="newPassword" required placeholder="At least 8 characters" minlength="8" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" name="confirmPassword" required placeholder="Re-enter your password" autocomplete="new-password">
                </div>

                <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Auth is session-scoped (clears when the tab/window closes).
        // Remove any legacy persistent tokens from older versions.
        try {
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('user');
        } catch (e) {}


        const BASE_API_URL = 'https://blueprint-backend-154275778730.us-west1.run.app';
        const THEME_STORAGE_KEY = 'bpTheme';

        function applyTheme(theme) {
            const dark = theme === 'dark';
            document.body.classList.toggle('dark-mode', dark);
        }
        function getPreferredTheme() {
            const stored = localStorage.getItem(THEME_STORAGE_KEY);
            if (stored === 'dark' || stored === 'light') return stored;
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        function initializeTheme() {
            applyTheme(getPreferredTheme());
        }
        async function parseResponse(response) {
            try {
                return await response.json();
            } catch {
                return {};
            }
        }

        function switchTab(evt, tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            evt.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear messages
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        async function handleSignIn(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const btn = document.getElementById('signinBtn');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${BASE_API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await parseResponse(response);

                if (response.ok) {
                    sessionStorage.setItem('sessionToken', data.sessionToken);
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('Sign in successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Sign in failed');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                showError('Connection error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();
            hideMessages();

            const fullName = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const btn = document.getElementById('signupBtn');

            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${BASE_API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName })
                });

                const data = await parseResponse(response);

                if (response.ok) {
                    sessionStorage.setItem('sessionToken', data.sessionToken);
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Sign up failed');
                }
            } catch (error) {
                console.error('Sign up error:', error);
                showError('Connection error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            initializeTheme();
            const sessionToken = sessionStorage.getItem('sessionToken');
            if (sessionToken) {
                try {
                    const response = await fetch(`${BASE_API_URL}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${sessionToken}` }
                    });
                    if (response.ok) {
                        window.location.href = 'index.html';
                    }
                } catch (error) {}
            }
        });
    </script>
</body>
</html>
