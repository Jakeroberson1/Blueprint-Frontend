<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint - AI Study Companion</title>
    
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* ===== CSS VARIABLES - Liquid Glass ===== */
        :root {
            --color-primary: #1769ff;
            --color-primary-hover: #0f58e6;
            --color-primary-active: #0b4fcc;
            --color-bg-primary: #070A13;
            --color-bg-secondary: rgba(255, 255, 255, 0.06);
            --color-surface: rgba(255, 255, 255, 0.10);
            --color-text-primary: rgba(255, 255, 255, 0.92);
            --color-text-secondary: rgba(255, 255, 255, 0.68);
            --color-border: rgba(255, 255, 255, 0.18);
            --color-user-msg: rgba(23, 105, 255, 0.16);
            --color-ai-msg: rgba(255, 255, 255, 0.10);
            --color-success: #2be4a7;
            --color-error: #ff3b6a;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 10px 30px rgba(0, 0, 0, 0.25);
            --shadow-md: 0 18px 60px rgba(0, 0, 0, 0.35);
            --glass-blur: 18px;
        }

        /* Dark mode support */
        [data-theme="dark"] {
            /* Same palette; kept for compatibility with existing toggle */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: fixed;
            inset: -20vh;
            pointer-events: none;
            z-index: -2;
            background:
                radial-gradient(60vw 50vh at 20% 20%, rgba(23, 105, 255, 0.45), transparent 60%),
                radial-gradient(50vw 45vh at 85% 25%, rgba(43, 228, 167, 0.35), transparent 60%),
                radial-gradient(55vw 50vh at 55% 85%, rgba(255, 59, 106, 0.22), transparent 60%);
            filter: blur(0px);
        }

        body::after {
            z-index: -1;
            opacity: 0.45;
            background:
                radial-gradient(40vw 30vh at 25% 35%, rgba(255, 255, 255, 0.10), transparent 65%),
                radial-gradient(38vw 28vh at 70% 65%, rgba(255, 255, 255, 0.08), transparent 65%);
            mix-blend-mode: screen;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.14), rgba(255, 255, 255, 0.08));
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 14px;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }

        .brand-wrap {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-primary);
            line-height: 1.2;
        }

        .brand-subtitle {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .account-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-pill {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.10);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 999px;
            font-size: 12px;
            color: var(--color-text-secondary);
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .auth-btn {
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            color: var(--color-text-primary);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.14);
        }

        .header {
            text-align: center;
            padding: 24px 20px 28px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: var(--color-text-secondary);
        }

        /* ===== CANVAS INTEGRATION PANEL ===== */
        .canvas-section {
            margin-bottom: 20px;
        }

        .canvas-toggle-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(23, 105, 255, 0.95), rgba(43, 228, 167, 0.70));
            color: white;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .canvas-toggle-btn:hover {
            background: linear-gradient(135deg, rgba(23, 105, 255, 0.98), rgba(43, 228, 167, 0.78));
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

	        .canvas-panel {
	            display: block;
	            margin-top: 12px;
	            padding: 24px;
	            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
	            border-radius: var(--radius-lg);
	            box-shadow: var(--shadow-md);
	            border: 1px solid var(--color-border);
	            backdrop-filter: blur(var(--glass-blur));
	            -webkit-backdrop-filter: blur(var(--glass-blur));
	        }

        .canvas-panel h3 {
            margin-bottom: 16px;
            color: var(--color-text-primary);
            font-size: 18px;
        }

        .canvas-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.16);
            border-radius: var(--radius-base);
            color: var(--color-text-primary);
            font-size: 14px;
            font-family: var(--font-family);
        }

        .canvas-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .canvas-btn {
            padding: 12px 24px;
            background: var(--color-success);
            color: white;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .canvas-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .canvas-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .canvas-status {
            margin-top: 12px;
            font-size: 14px;
            padding: 8px;
            border-radius: var(--radius-sm);
        }

        .canvas-dashboard {
            display: none;
            margin-top: 20px;
        }

        .canvas-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--color-bg-primary);
            padding: 20px;
            border-radius: var(--radius-base);
            text-align: center;
            border: 1px solid var(--color-border);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .assignments-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .assignment-card {
            background: var(--color-bg-primary);
            padding: 16px;
            border-radius: var(--radius-base);
            margin-bottom: 12px;
            border-left: 4px solid;
        }

        .assignment-card.urgent { border-left-color: var(--color-error); }
        .assignment-card.soon { border-left-color: #FF9800; }
        .assignment-card.normal { border-left-color: var(--color-success); }

        .assignment-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--color-text-primary);
            margin-bottom: 4px;
        }

        .assignment-course {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .assignment-due {
            font-size: 13px;
            font-weight: 600;
        }

        /* ===== CHAT INTERFACE ===== */
        .chat-container {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 1px solid var(--color-border);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(23, 105, 255, 0.92), rgba(255, 59, 106, 0.50));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 18px;
        }

        .messages-area {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.12);
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            background: var(--color-primary);
            color: white;
        }

        .message.user .message-avatar {
            background: var(--color-text-secondary);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--radius-base);
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user .message-content {
            background: var(--color-user-msg);
            color: var(--color-text-primary);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--color-ai-msg);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            border-bottom-left-radius: 4px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--color-border);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
            color: var(--color-text-secondary);
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
        }

        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.06);
            border-top: 1px solid var(--color-border);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }

        .composer-status {
            display: none;
            margin-top: 8px;
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .composer-status.show {
            display: block;
        }

        .composer-status.error {
            color: var(--color-error);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .file-preview {
            display: none;
            padding: 8px 12px;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            font-size: 13px;
            align-items: center;
            gap: 8px;
        }

        .file-preview.active {
            display: flex;
        }

        .remove-file {
            background: none;
            border: none;
            color: var(--color-error);
            cursor: pointer;
            font-size: 16px;
            padding: 0 4px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: 14px;
            font-family: var(--font-family);
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .input-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border: 1px solid var(--color-border);
            background: var(--color-bg-primary);
            border-radius: var(--radius-base);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .icon-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            background: linear-gradient(135deg, rgba(23, 105, 255, 0.95), rgba(43, 228, 167, 0.65));
            color: white;
            border: none;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, rgba(23, 105, 255, 0.98), rgba(43, 228, 167, 0.78));
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .footer-actions {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.06);
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }

        .footer-btn {
            background: transparent;
            border: 1px solid var(--color-border);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 13px;
            color: var(--color-text-secondary);
            transition: all 0.2s;
        }

        .footer-btn:hover {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
        }

        .footer-btn.danger:hover {
            background: rgba(255, 59, 106, 0.85);
            color: white;
            border-color: var(--color-error);
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar,
        .assignments-list::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track,
        .assignments-list::-webkit-scrollbar-track {
            background: var(--color-bg-primary);
        }

        .messages-area::-webkit-scrollbar-thumb,
        .assignments-list::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                align-items: stretch;
            }

            .account-wrap {
                justify-content: space-between;
            }

            .header h1 {
                font-size: 32px;
            }

            .message-content {
                max-width: 85%;
            }

            .canvas-stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
	        <div class="topbar">
	            <div class="brand-wrap">
	                <div class="brand-title">Blueprint</div>
	                <div class="brand-subtitle">AI Study Companion</div>
	            </div>
	            <div class="account-wrap">
	                <a class="auth-btn" href="index.html" style="text-decoration:none;">Chat</a>
	                <div class="user-pill" id="userPill">Signed in</div>
	                <button class="auth-btn" id="logoutBtn" onclick="logout()">Log Out</button>
	            </div>
	        </div>

	        <div class="header">
	            <h1>ðŸŽ“ Canvas</h1>
	            <p>Sync your courses, assignments, and grades</p>
	        </div>

	        <!-- Canvas Integration Section -->
	        <div class="canvas-section">
	            <div id="canvasPanel" class="canvas-panel">
	                <div id="canvasLoginForm">
	                    <h3>Connect to Canvas</h3>
                    <input type="text" id="canvasUrl" class="canvas-input" placeholder="Canvas URL (e.g., uvu.instructure.com)">
                    <input type="text" id="canvasUsername" class="canvas-input" placeholder="Canvas Username">
                    <input type="password" id="canvasPassword" class="canvas-input" placeholder="Canvas Password">
                    
                    <button class="canvas-btn" onclick="syncCanvas()" id="syncBtn">
                        ðŸ”„ Sync Canvas Data
                    </button>
                    
                    <div id="syncStatus" class="canvas-status"></div>
                </div>

                <div id="canvasDashboard" class="canvas-dashboard">
                    <h3>ðŸ“Š Your Canvas Data</h3>
                    
                    <div class="canvas-stats">
                        <div class="stat-card">
                            <div class="stat-number" id="courseCount">0</div>
                            <div class="stat-label">Courses</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="assignmentCount">0</div>
                            <div class="stat-label">Assignments</div>
                        </div>
                    </div>

                    <h3>ðŸ“… Upcoming Assignments</h3>
                    <div class="assignments-list" id="upcomingAssignments"></div>

                    <button class="canvas-btn" onclick="resyncCanvas()" style="margin-top: 12px; background: #FF9800;">
                        ðŸ”„ Re-sync Canvas
                    </button>
                </div>
            </div>
        </div>

	    </div>

    <script>
        // API Configuration
        const BASE_API_URL = 'https://blueprint-backend-154275778730.us-west1.run.app';
        const CANVAS_API_URL = `${BASE_API_URL}/api/canvas`;
        const LOGOUT_URL = `${BASE_API_URL}/auth/logout`;
        const sessionToken = localStorage.getItem('sessionToken');
        const currentUser = JSON.parse(localStorage.getItem('user') || 'null');

        function redirectToLogin() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        function setUserUI() {
            const userPill = document.getElementById('userPill');
            const displayName = currentUser?.fullName || currentUser?.email || 'Signed in';
            userPill.textContent = displayName;
        }

        async function apiFetch(url, options = {}) {
            const headers = { ...(options.headers || {}) };
            if (sessionToken && !headers.Authorization) {
                headers.Authorization = `Bearer ${sessionToken}`;
            }

            const response = await fetch(url, { ...options, headers });

            if (response.status === 401) {
                redirectToLogin();
                throw new Error('Session expired. Please sign in again.');
            }
            return response;
        }

        async function logout() {
            try {
                await apiFetch(LOGOUT_URL, { method: 'POST' });
            } catch (error) {}
            redirectToLogin();
        }

        window.addEventListener('load', async () => {
            if (!sessionToken) {
                redirectToLogin();
                return;
            }

            setUserUI();
            try {
                const response = await apiFetch(`${BASE_API_URL}/auth/me`);
                if (!response.ok) redirectToLogin();
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        });

        // ============================================
        // CANVAS INTEGRATION
        // ============================================

        async function syncCanvas() {
            const url = document.getElementById('canvasUrl').value.trim();
            const username = document.getElementById('canvasUsername').value.trim();
            const password = document.getElementById('canvasPassword').value;
            const status = document.getElementById('syncStatus');
            const syncBtn = document.getElementById('syncBtn');
            
            if (!url || !username || !password) {
                status.innerHTML = 'âŒ Please fill in all fields';
                status.style.color = 'var(--color-error)';
                return;
            }
            
            status.innerHTML = 'â³ Syncing Canvas data... approve your 2FA prompt if asked (can take up to 90 seconds)';
            status.style.color = '#FF9800';
            syncBtn.disabled = true;
            syncBtn.textContent = 'Syncing...';
            
            try {
                const canvasUrl = url.includes('http') ? url : `https://${url}`;
                
                const response = await apiFetch(`${CANVAS_API_URL}/sync`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        canvasUrl,
                        username,
                        password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = `âœ… ${result.message}`;
                    status.style.color = 'var(--color-success)';
                    
                    localStorage.setItem('canvasCredentials', JSON.stringify({
                        url: canvasUrl,
                        username
                    }));
                    
                    document.getElementById('canvasPassword').value = '';
                    
                    setTimeout(() => loadCanvasDashboard(), 1000);
                } else {
                    status.innerHTML = `âŒ Error: ${result.error}`;
                    status.style.color = 'var(--color-error)';
                }
            } catch (error) {
                status.innerHTML = `âŒ Connection error: ${error.message}`;
                status.style.color = 'var(--color-error)';
            } finally {
                syncBtn.disabled = false;
                syncBtn.textContent = 'ðŸ”„ Sync Canvas Data';
            }
        }

        async function resyncCanvas() {
            const creds = localStorage.getItem('canvasCredentials');
            if (!creds) {
                alert('No saved credentials. Please log in again.');
                return;
            }
            
            const { url, username } = JSON.parse(creds);
            const password = prompt('Enter your Canvas password to re-sync:');
            
            if (!password) return;
            
            document.getElementById('canvasUrl').value = url;
            document.getElementById('canvasUsername').value = username;
            document.getElementById('canvasPassword').value = password;
            
            await syncCanvas();
        }

        async function loadCanvasDashboard() {
            try {
                const response = await apiFetch(`${CANVAS_API_URL}/data`);
                const data = await response.json();
                
                if (data.error) return;
                
                document.getElementById('canvasLoginForm').style.display = 'none';
                document.getElementById('canvasDashboard').style.display = 'block';
                
                document.getElementById('courseCount').textContent = data.courses.length;
                document.getElementById('assignmentCount').textContent = data.assignments.length;
                
                const upcoming = (data.assignments || [])
                    .filter(a => a.due_at && new Date(a.due_at).getTime() > Date.now())
                    .sort((a, b) => new Date(a.due_at) - new Date(b.due_at))
                    .slice(0, 20);
                
                const container = document.getElementById('upcomingAssignments');
                
                if (upcoming.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--color-text-secondary);">No upcoming assignments! ðŸŽ‰</div>';
                } else {
                    container.innerHTML = upcoming.map(a => {
                        const dueDate = new Date(a.due_at);
                        const daysUntil = Math.ceil((dueDate - new Date()) / (1000 * 60 * 60 * 24));
                        const urgencyClass = daysUntil <= 2 ? 'urgent' : daysUntil <= 7 ? 'soon' : 'normal';
                        const urgencyColor = daysUntil <= 2 ? 'var(--color-error)' : daysUntil <= 7 ? '#FF9800' : 'var(--color-success)';
                        
                        return `
                            <div class="assignment-card ${urgencyClass}">
                                <div class="assignment-title">${a.name}</div>
                                <div class="assignment-course">${a.course_name}</div>
                                <div class="assignment-due" style="color: ${urgencyColor};">
                                    ðŸ“… Due: ${dueDate.toLocaleDateString()} at ${dueDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                    ${daysUntil <= 2 ? ' ðŸ”¥' : daysUntil <= 7 ? ' âš ï¸' : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        window.addEventListener('load', async () => {
            // If data is already synced for this user, show dashboard automatically.
            try {
                const response = await apiFetch(`${CANVAS_API_URL}/data`);
                if (response.ok) {
                    const data = await response.json();
                    if (!data.error) {
                        loadCanvasDashboard();
                    }
                }
            } catch (error) {}

            // Prefill saved Canvas URL/username for convenience (password never persisted).
            const saved = localStorage.getItem('canvasCredentials');
            if (saved) {
                try {
                    const { url, username } = JSON.parse(saved);
                    if (url) document.getElementById('canvasUrl').value = url.replace(/^https?:\\/\\//, '');
                    if (username) document.getElementById('canvasUsername').value = username;
                } catch (e) {}
            }
        });
    </script>
</body>
